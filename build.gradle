plugins {
    id 'groovy-gradle-plugin'
    id 'maven-publish'
}

group = 'org.example'
version = '1.0.0'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    // Use a newer version of dependency management plugin compatible with Gradle 8+
    implementation libs.spring.boot.gradle.plugin
    implementation libs.dependency.management.plugin
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

gradlePlugin {
    plugins {
        javaConventions {
            id = 'org.example.java-conventions'
            implementationClass = 'org.example.conventions.JavaConventionsPlugin'
        }
    }
}
